<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'client_app/getPoints.js' %}" ></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Kafka-Python Django app</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'client_app/bootstrap-3.3.7/bootstrap-3.3.7/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    
    <!-- Custom styles for this template -->
    <link href="{% static 'client_app/cover.css' %}" rel="stylesheet">
    <style>
        #map {
        height: 500px;
        width: 1000px;
        position: absolute;
        right: 24%;
        top: 10%;
        }
    </style>
    <script>
        function initMap() {
            var location = {lat: 34, lng: 27};
                map = new google.maps.Map(document.getElementById('map'), {
                zoom: 2,
                center: location
                });
        }
        function startSearch(){
            start(map);
        }
    </script>

   
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
        <div id="map"></div>
        <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwHyc7aGvkDL7xfIxsXnH5E9sWFC9e7nM&callback=initMap">
        </script>

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand"></h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="#">Analytics</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
    
            
    
          <div class="inner cover">

            <h1 class="cover-heading">Twitter-Kafka Consumer</h1>
            <p class="lead">Press Start to start tracking tweets!</p>
            <p class="lead">
              <button type="button" onclick="startSearch()" class="btn btn-lg btn-default" id="startButton" value = "start">
              Start
              <span id="startIcon" class="glyphicon glyphicon-ok-sign" ></span>
              </button>
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>A Ben Peters app, powered by Django and <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'client_app/bootstrap-3.3.7/bootstrap-3.3.7/dist/js/bootstrap.min.js' %}"></script>
    
  </body>
</html>
